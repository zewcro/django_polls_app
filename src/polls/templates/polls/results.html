<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
  </head>
  <h1>{{ question.question_text }}</h1>

  <ul>
    {% for choice in question.choise_set.all %}
    <li>
      {{ choice.choice_text }} -- {{ choice.votes}} vote
      {{choice.votes|pluralize}}
    </li>
    {% endfor %}
  </ul>
  <a href="{% url 'polls:detail' question.id %}"> Vote again ? </a>
  <body></body>
</html>
